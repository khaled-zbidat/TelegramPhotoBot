name: PolyBot Deploy

on:
  push:
    branches:
      - 'dev'
  workflow_dispatch:

env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.DEV_EC2_HOST}}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/private_key
          chmod 600 ~/.ssh/private_key
          cat > ~/.ssh/config << EOF
          Host ec2
            HostName $EC2_HOST
            User $EC2_USERNAME
            IdentityFile ~/.ssh/private_key
            StrictHostKeyChecking no
          EOF

      - name: Copy and checkout PR branch to EC2
        run: |
          ssh ec2 "
            if [ -d ~/${REPO_NAME} ]; then
              cd ~/${REPO_NAME} &&
              git stash &&
              git pull &&
              git branch &&
              git log -1 &&
              echo 'âœ… Pulled successfully after stashing any local changes'
            else
              git clone ${REPO_URL} ~/${REPO_NAME}
            fi
          "

      - name: Debug pulled repo structure on EC2
        run: |
          ssh ec2 "
            echo 'ðŸ§¾ Current working directory:'
            pwd

            echo 'ðŸ“‚ Listing contents of ~/${REPO_NAME}/polybot:'
            ls -al ~/${REPO_NAME}/polybot

            echo 'ðŸ“„ Listing all files recursively:'
            find ~/${REPO_NAME} -type f
          "



      - name: Execute deployment script on EC2
        run: |
          ssh ec2 "
            cd ~/${REPO_NAME}/polybot &&
            chmod +x start_dev.sh &&
            bash start_dev.sh ~/${REPO_NAME} ${{secrets.TELEGRAM_TOKEN}} ${{ secrets.YOLO_URL_DEV }}
          "

        